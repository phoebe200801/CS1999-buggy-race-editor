<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make Your Buggy</h1>

  <form action="/new" method="post">
    <p>
    <label for="qty_wheels">Number of Wheels:</label>
    <input type="text" name="qty_wheels" />
    </p>
    
    <p>
    <label for="flag_color">Colour of Flag:</label>
    <input type="text" name="flag_color" />
    </p>
    
    <p>
    <label for="flag_color_secondary">Secondary Flag Colour:</label>
    <input type="text" name="flag_color_secondary" />
    </p>
    
    <p>
    <label for="flag_pattern">Flag Pattern:</label>
    <input type="text" name="flag_pattern" />
    </p>
    
    <p>
    <lable for="power_type">Power Type:</label>
    <input type="text" name="power_type" />
    </p>
    
    <p>
    <lable for="power_units">Units of Power:</label>
    <input type="text" name="power_units" />
    </p>
    
    <p>
    <lable for="aux_power_type">Auxiliary Power Type:</label>
    <input type="text" name="aux_power_type" />
    </p>
    
    <p>
       <lable for="aux_power_units">Units of Auxiliary Power:</label>
       <input type="text" name="aux_power_units" />
    </p>
    
    <p>
       <lable for="hamster_booster">Hamster Booster:</label>
       <input type="text" name="hamster_booster" />
    </p>
    
    <p>
       <lable for="tyres">Type of Tyres:</label>
       <input type="text" name="tyres" />
    </p>
    
    <p>
        <lable for="qty_tyres">Number of Tyres:</label>
        <input type="text" name="qty_tyres" />
    </p>
    
    <p>
        <lable for="armour">Armour:</label>
        <input type="text" name="armour" />
    </p>
    
    <input type="submit" class="button">
  </form>
  <p>
    <a href="/" class="button">Home</a>
   </p>


<style>
    h1{
        font-family: Rockwell, serif;
    }
</style>
{% endblock %}
